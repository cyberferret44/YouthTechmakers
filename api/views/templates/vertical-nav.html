<nav class="sidenav-vertical main-nav">
    <a class="cd-signin login-logout" id="btnLaunchSigninModal" href="#0" style="display: none;">Sign in</a>
    <a class="cd-signout login-logout" id="btnLogout" onclick="window.location.reload();" href="#0" style="display: none;">Sign
        Out</a>

    <div class="level-indicator">Levels</div>
    <div id="level-selectors-nav"></div>
</nav>


<div class="cd-user-modal">
    <!-- this is the entire modal form, including the background -->
    <div class="cd-user-modal-container">
        <!-- this is the container wrapper -->
        <ul class="cd-switcher">
            <li><a href="#0">Sign in</a></li>
            <li><a href="#0">New account</a></li>
        </ul>

        <div id="cd-login">
            <!-- log in form -->
            <form class="cd-form">
                <p class="fieldset">
                    <label class="image-replace cd-email" for="signin-email">E-mail</label>
                    <input id="signin-email" class="full-width has-padding has-border" type="email"
                        placeholder="E-mail">
                    <span  id="signin-email-error" class="cd-error-message">Error message here!</span>
                </p>

                <p class="fieldset">
                    <label class="image-replace cd-password" for="signin-password">Password</label>
                    <input id="signin-password" class="full-width has-padding has-border" type="password"
                        placeholder="Password">
                    <span id="signin-password-error" class="cd-error-message">Error message here!</span>
                </p>

                <!--<p class="fieldset">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Remember me</label>
                </p>-->

                <p class="fieldset">
                    <input id="btnLogin" class="full-width" type="submit" value="Login">
                </p>
            </form>

            <p class="cd-form-bottom-message"><a href="#0">Forgot your password?</a></p>
            <!-- <a href="#0" class="cd-close-form">Close</a> -->
        </div> <!-- cd-login -->

        <div id="cd-signup">
            <!-- sign up form -->
            <form class="cd-form">
                <p class="fieldset">
                    <label class="image-replace cd-email" for="signup-email">E-mail</label>
                    <input class="full-width has-padding has-border" id="signup-email" type="text"
                        placeholder="E-mail">
                    <span id="signup-email-error" class="cd-error-message"></span>
                </p>

                <p class="fieldset">
                    <label class="image-replace cd-password" for="signup-password">Password</label>
                    <input class="full-width has-padding has-border" id="signup-password" type="password"
                        placeholder="Password">
                    <span id="signup-password-error" class="cd-error-message"></span>
                </p>

                <p class="fieldset">
                    <label class="image-replace cd-password" for="signup-password">Re-Type Password</label>
                    <input class="full-width has-padding has-border" id="signup-password-verify" type="password"
                        placeholder="Re-Type Password">
                    <span id="signup-password-verify-error" class="cd-error-message"></span>
                </p>

                <!-- TODO EULA? -->
                <!--<p class="fieldset">
                    <input type="checkbox" id="accept-terms">
                    <label for="accept-terms">I agree to the <a href="#0">Terms</a></label>
                </p>-->

                <p class="fieldset">
                    <input id="btnSignup" class="full-width has-padding" type="submit" value="Create account">
                </p>
            </form>
        </div> <!-- cd-signup -->

        <div id="cd-reset-password">
            <!-- reset password form -->
            <p class="cd-form-message">Lost your password? Please enter your email address. You will receive a
                link
                to create a new password.</p>

            <form class="cd-form">
                <p class="fieldset">
                    <label class="image-replace cd-email" for="reset-email">E-mail</label>
                    <input class="full-width has-padding has-border" id="reset-email" type="text"
                        placeholder="E-mail">
                    <span id="reset-email-error" class="cd-error-message">Error message here!</span>
                </p>

                <p class="fieldset">
                    <input id="btnResetPassword" class="full-width has-padding" type="submit" value="Reset password">
                </p>
            </form>

            <p class="cd-form-bottom-message"><a href="#0">Back to log-in</a></p>
        </div> <!-- cd-reset-password -->
        <a href="#0" class="cd-close-form">Close</a>
    </div> <!-- cd-user-modal-container -->
</div> <!-- cd-user-modal -->
