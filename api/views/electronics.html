<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Electronics</title>

	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/learning-style.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/login-style.css" />
	<link type="text/css" rel="stylesheet" href="css/test.css" />

	<!-- javascript third party -->
	<script type="text/javascript" src="js/third-party/jquery.min.js"></script>
	<script type="text/javascript" src="js/third-party/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<!-- javascript -->
	<script type="text/javascript" src="js/youtube-modal.js"></script>

	<!-- Templates -->
	<div id="login-modal-content"></div>
	<div id="youtube-video-modal"></div>
	<script>
		$(function () {
			$("#youtube-video-modal").load("templates/youtube-video-modal-template.html");
			$("#navbar-general").load("templates/navbar2.html");
		});
	</script>

	<!-- page styles -->
	<style>
		body {
			background: url(./img/background.jpg) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	</style>
</head>

<body>
	<!-- HEADER -->
	<div id="navbar-general"></div>

	<div class="class-table">
		<div class="row">
			<div class="level-cell">
				Level 1
			</div>
			<div class="column1">
				<a href="https://www.youtube.com/watch?v=g6geO58R7Tk" data-youtube-id="g6geO58R7Tk"
					class="video-thumb js-trigger-video-modal">
					<img class="video-banner-img clickable-icon1" src="img/icons/breadboards.png" alt="" />
				</a>
			</div>
		</div>
		<div class="row">
			<div class="level-cell">
				Level 2
			</div>
			<div class="column2">
				<a href="https://www.youtube.com/watch?v=-dRR8v1OJ-4" data-youtube-id="-dRR8v1OJ-4"
					class="video-thumb js-trigger-video-modal">
					<img class="video-banner-img clickable-icon2" src="img/icons/switches.png" alt="" />
				</a>
			</div>
			<div class="column2">
				<a href="https://www.youtube.com/watch?v=X9Ym4OFHnEQ" data-youtube-id="X9Ym4OFHnEQ"
					class="video-thumb js-trigger-video-modal">
					<img class="video-banner-img clickable-icon2" src="img/icons/resistors.png" alt="" />
				</a>
			</div>
		</div>
		<div class="row">
			<div class="level-cell">
				Level 3
			</div>
			<div class="column3">
				<img class="video-banner-img nonclickable-icon3" src="img/icons/switches_grey.png" alt="" />

			</div>
			<div class="column3">
				<img class="video-banner-img nonclickable-icon3" src="img/icons/resistors_grey.png" alt="" />
			</div>
			<div class="column3">
				<img class="video-banner-img nonclickable-icon3" src="img/icons/resistors_grey.png" alt="" />
			</div>
		</div>
	</div>


	<!-- Firebase Login Scripts -->
	<script defer src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
	<script defer src="../js/init-firebase.js"></script>
</body>

</html>
