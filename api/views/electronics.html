<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Electronics</title>

	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/learning-style.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/login-style.css" />

	<!-- javascript third party -->
	<script type="text/javascript" src="js/third-party/jquery.min.js"></script>
	<script type="text/javascript" src="js/third-party/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<!-- javascript -->
	<script type="text/javascript" src="js/youtube-modal.js"></script>

	<!-- Templates -->
	<div id="login-modal">
		<!-- TODO LOAD THIS FROM THE TEMPLATE INSTEAD -->
		<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true" style="display: none;">
			<div class="modal-dialog">
				<div class="loginmodal-container">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h1>Log In</h1>
					<form>
						<input id="username" type="text" name="user" placeholder="Username">
						<input id="password" type="password" name="pass" placeholder="Password">
						<input id="btnLogin" type="button" name="login" class="login loginmodal-submit" value="Login">
					</form>

					<div class="login-help">
						<a  id="btnSignup" href="#">Register</a> - <a href="#">Forgot Password</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="youtube-video-modal"></div>
	<script>
		$(function () {
			// todo, if user logged in, then do not load the login stuff
			//$("#login-modal").load("templates/login-modal-template.html");
			$("#youtube-video-modal").load("templates/youtube-video-modal-template.html");
		});
	</script>

	<!-- page styles -->
	<style>
		body {
			background: url(./img/background.jpg) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	</style>
</head>

<body>
	<!-- Button trigger modal -->
	<div class="login-btn">
		<a href="#" class="button" data-toggle="modal" data-target="#loginmodal">Login</a>
	</div>
	<button id="btnLogout" hidden>Log Out</button>

	<!-- End -->
	<div class="class-table">
		<div class="row">
			<div class="level-cell">
				Level 1

					class="video-thumb js-trigger-video-modal">
					<img class="video-banner-img clickable-icon1" src="img/icons/breadboards.png" alt="" />
				</a>
			</div>
		</div>
		<div class="row">
			<div class="level-cell">
				Level 2
			</div>
			<div class="column2">

					class="video-thumb js-trigger-video-modal">
					<img class="video-banner-img clickable-icon2" src="img/icons/switches.png" alt="" />
				</a>
			</div>
			<div class="column2">
				<a href="https://www.youtube.com/watch?v=X9Ym4OFHnEQ" data-youtube-id="X9Ym4OFHnEQ"

					<img class="video-banner-img clickable-icon2" src="img/icons/resistors.png" alt="" />
				</a>
			</div>
		</div>
		<div class="row">
			<div class="level-cell">
				Level 3
			</div>
			<div class="column3">
				<img class="video-banner-img nonclickable-icon3" src="img/icons/switches_grey.png" alt="" />

			</div>
			<div class="column3">
				<img class="video-banner-img nonclickable-icon3" src="img/icons/resistors_grey.png" alt="" />

			<div class="column3">
				<img class="video-banner-img nonclickable-icon3" src="img/icons/resistors_grey.png" alt="" />
			</div>
		</div>
	</div>


	<!-- Firebase Login Scripts -->
	<script defer src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

	<script defer src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
	<script defer src="../js/init-firebase.js"></script>
