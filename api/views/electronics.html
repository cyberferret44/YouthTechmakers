<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Youth Techmakers</title>

	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/learning-style.css" />

	<!-- javascript -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/youtube-modal.js"></script>

	<script>
		$(function () {
			$("#navbar").load("templates/navbar.html");
			$("#contact").load("templates/contact.html");
			$("#footer").load("templates/footer.html");
		});
	</script>
	<style>
		body {
			background: url(./img/background.jpg) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	</style>
</head>

<body>
	<!-- TODO: Fix scaling to be consistent across rows, maybe padding 33% and 33% for row1 and 8.5% and 8.5% for row2-->
	<div class="class-table">
		<div class="row">
			<div class="level-cell">
				Level 1
			</div>
			<div class="column1">
				<a href="https://www.youtube.com/watch?v=g6geO58R7Tk" data-youtube-id="g6geO58R7Tk"
					class="video-thumb js-trigger-video-modal">
					<img class="video-banner-img clickable-icon" src="img/icons/breadboards.png" alt="" />
				</a>
			</div>
		</div>
		<div class="row">
			<div class="level-cell">
				Level 2
			</div>
			<div class="column2">
				<a href="https://www.youtube.com/watch?v=-dRR8v1OJ-4" data-youtube-id="-dRR8v1OJ-4"
					class="video-thumb js-trigger-video-modal">
					<img class="video-banner-img clickable-icon" src="img/icons/switches.png" alt="" />
				</a>
			</div>
			<div class="column2">
				<a href="https://www.youtube.com/watch?v=X9Ym4OFHnEQ" data-youtube-id="X9Ym4OFHnEQ"
					class="video-thumb js-trigger-video-modal">
					<img class="video-banner-img clickable-icon" src="img/icons/resistors.png" alt="" />
				</a>
			</div>
		</div>
		<div class="row">
			<div class="level-cell">
				Level 3
			</div>
			<div class="column2">
				<img class="video-banner-img nonclickable-icon" src="img/icons/switches_grey.png" alt="" />

			</div>
			<div class="column2">
				<img class="video-banner-img nonclickable-icon" src="img/icons/resistors_grey.png" alt="" />
			</div>
		</div>
	</div>

	<!-- TODO: Move this to a template -->
	<!-- video modal -->
	<section class="video-modal">

		<!-- Modal Content Wrapper -->
		<div id="video-modal-content" class="video-modal-content">

			<!-- iframe -->
			<iframe id="youtube" width="100%" height="100%" frameborder="0" allow="autoplay" allowfullscreen
				src=></iframe>

			<a href="#" class="close-video-modal">
				<!-- X close video icon -->
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0"
					y="0" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve" width="24"
					height="24">

					<g id="icon-x-close">
						<path fill="#ffffff"
							d="M30.3448276,31.4576271 C29.9059965,31.4572473 29.4852797,31.2855701 29.1751724,30.980339 L0.485517241,2.77694915 C-0.122171278,2.13584324 -0.104240278,1.13679247 0.52607603,0.517159487 C1.15639234,-0.102473494 2.17266813,-0.120100579 2.82482759,0.477288136 L31.5144828,28.680678 C31.9872448,29.1460053 32.1285698,29.8453523 31.8726333,30.4529866 C31.6166968,31.0606209 31.0138299,31.4570487 30.3448276,31.4576271 Z"
							id="Shape"></path>
						<path fill="#ffffff"
							d="M1.65517241,31.4576271 C0.986170142,31.4570487 0.383303157,31.0606209 0.127366673,30.4529866 C-0.12856981,29.8453523 0.0127551942,29.1460053 0.485517241,28.680678 L29.1751724,0.477288136 C29.8273319,-0.120100579 30.8436077,-0.102473494 31.473924,0.517159487 C32.1042403,1.13679247 32.1221713,2.13584324 31.5144828,2.77694915 L2.82482759,30.980339 C2.51472031,31.2855701 2.09400353,31.4572473 1.65517241,31.4576271 Z"
							id="Shape"></path>
					</g>

				</svg>
			</a>

		</div>
		<div class="overlay"></div>


	</section>
	<!-- end video modal -->
</body>

</html>
