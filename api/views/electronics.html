	<style>
		* {
			box-sizing: border-box;
		}

		/* Create three equal columns that floats next to each other */
		.level-cell {
			float: left;
			width: 10%;
			padding: 10px;
			height: 300px;
			text-align: center;
		}

		.column1 {
			float: left;
			width: 90%;
			padding: 10px;
			height: 300px;
			text-align: center;
		}

		.column2 {
			float: left;
			width: 45%;
			padding: 10px;
			height: 300px;
			text-align: center;
		}

		.column3 {
			float: left;
			width: 30%;
			padding: 10px;
			height: 300px;
			text-align: center;
		}

		.column4 {
			float: left;
			width: 22.5%;
			padding: 10px;
			height: 300px;
			text-align: center;
		}

		.class-table {
			width: 90%;
			margin: auto;
			margin-top: 2%;
			background-color: rgba(0, 0, 0, .85);
			border-radius: 25px;
			border: 2px solid rgb(250, 247, 94);
			padding: 20px;
		}

		/* Clear floats after the columns */
		.row:after {
			content: "";
			display: table;
			clear: both;
		}

		body {
			background: url(./img/background.jpg) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	</style>
